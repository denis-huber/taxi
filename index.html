<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        ul {
            columns: 2;
            -webkit-columns: 2;
            -moz-columns: 2;
            font-size: 1.5em;
            padding-left: 2em;
        }
        h1 {text-align: center;}
    </style>
    <title>Taxi Kürzel München</title>
</head>

<body>
    <main class="container">
    <h1>Taxi Kürzel München</h1>
    <div x-data="{
        search: '',
        items: [
    { id: 'NK', label: 'Nicht klingen' },
    { id: 'NR', label: 'Nicht reingen' },
    { id: 'P', label: 'Preismerkmal' },
    { id: 'PF', label: 'Beim Pförner melden' },
    { id: 'PT', label: 'Personaltaxi, meist auch Gaststätten' },
    { id: 'RA', label: 'Reklamationauftrag' },
    { id: 'SIX', label: 'Sixtauftrag' },
    { id: 'NK', label: 'Nicht klingen' },
    { id: 'NN', label: 'Großraumtaxi' },
    { id: 'TY', label: 'Toyota' },            
    <!-- hier mehr einfuegen] -->
    ], 
        get filteredItems() {
            return this.items.filter(
                i=> i.id.startsWith(this.search.toUpperCase())
            )
        }
    }">
        <input x-model="search" style="text-transform: uppercase;" placeholder="Suchen...">
        <ul style="list-style: none;">
            <template x-for="item in filteredItems" :key="item.id">
                <li x-text="item.id + ' : ' + item.label"></li>
            </template>
        </ul>
    </div>
</main>

</html>
